<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Menu Showcase</title>
    <meta name="description" content="Modern restaurant menu showcase with offers and categories.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/components.css?v=3">
</head>

<body>

    <!-- Promo Ribbon -->
    <div id="promo-ribbon" class="promo-ribbon hidden"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="brand">
                <img src="" alt="Logo" id="nav-logo" class="hidden">
                <span id="nav-restaurant-name">Restaurant</span>
            </div>
            <div class="nav-links">
                <a href="#home" class="active" data-page="home">Menu</a>
                <a href="#about" data-page="about">About</a>
                <a href="#gallery" data-page="gallery">Gallery</a>
                <a href="#contact" data-page="contact">Contact</a>
            </div>
            <button class="theme-toggle" aria-label="Toggle Theme">
                <i data-lucide="moon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content">
        <!-- Dynamic content will be injected here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> <span id="footer-restaurant-name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="src/js/data.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
